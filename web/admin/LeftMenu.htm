        function showMenu(obj, ob) {
            var $img;
            if (ob.tagName == "TR") {
                $img = jQuery(ob).find("td:eq(1) img");
            }
            if (jQuery(obj).is(":visible")) {
                jQuery(obj).hide();
                $img.attr("src", "../images/up.gif");
            }
            else {
                jQuery(obj).show();
                $img.attr("src", "../images/down.gif");
            }
        }

    <script>
        var table = document.getElementById("LeftMenu");
        if (table != null) {
            for (var i = 0; i < table.rows.length; i++) {
                table.rows[i].onclick = function () {
                    var e = event.srcElement;
                    e = e.parentNode.parentNode;
                    for (var i = 0; i < table.rows.length; i++) {
                        table.rows[i].className = "C_Left_Menu_default";
                    }
                    e.className = "C_Left_Menu_current";
                }
            }
        }
